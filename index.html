<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediTasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#09090b;
      --sidebar:#121214;
      --card:#18181b;
      --card2:#141416;
      --hover:#27272a;
      --text:#f4f4f5;
      --muted:#a1a1aa;
      --border:#27272a;
      --accent:#8b5cf6;
      --accent2:#7c3aed;
      --danger:#ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --app-gradient: linear-gradient(135deg,#8b5cf6,#00ffaa);
      --app-gradient-soft: linear-gradient(135deg,rgba(139,92,246,.35),rgba(0,255,170,.25));
    }
    *{ box-sizing:border-box; margin:0; padding:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      height:100vh; display:flex; overflow:hidden; color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(139,92,246,.18), transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(124,58,237,.10), transparent 55%),
        var(--bg);
    }
    ::-webkit-scrollbar{ width:8px; height:8px; }
    ::-webkit-scrollbar-thumb{ background:var(--border); border-radius:999px; }
    ::-webkit-scrollbar-thumb:hover{ background:#3a3a3f; }

    /* Sidebar */
    .sidebar{
      width:340px; min-width:340px; padding:20px; display:flex; flex-direction:column; gap:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent 35%), var(--sidebar);
      border-right:1px solid var(--border);
    }
    .logo{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:-.2px; }
    .badge{
      width:36px;
      height:36px;
      border-radius:12px;

      background: var(--app-gradient-soft);
      border:1px solid rgba(255,255,255,.12);

      display:grid;
      place-items:center;

      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.15),
        0 10px 30px rgba(0,0,0,.35);

      backdrop-filter: blur(12px);

      transition: transform .2s ease, box-shadow .2s ease;
    }
    .badge:hover{
      transform: translateY(-2px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        0 15px 40px rgba(16,185,129,.25);
    }
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.02);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); border-color:#34343a; background: rgba(255,255,255,.04); }
    .btn.primary{
      border:1px solid rgba(255,255,255,.12);
      background: var(--app-gradient-soft);
      backdrop-filter: blur(10px);
    }
    .btn.primary:hover{
      box-shadow:
        0 0 25px rgba(139,92,246,.3),
        0 0 40px rgba(16,185,129,.2);
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%), var(--card2);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
    }
    .panel h3{ font-size:14px; font-weight:800; margin-bottom:8px; letter-spacing:-.2px; }
    .muted{ color:var(--muted); font-size:12px; line-height:1.4; }

    .month-panel {
      text-align: center;
    }

    .month-display {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.5px;

      margin-top: 6px;

      background: var(--app-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
    }

    /* Board */
    .board{
      flex:1;
      padding:22px;
      overflow:auto;
      display:flex;
      gap:14px;
      align-items:flex-start;
    }
    .col{
      min-width:320px;
      max-width:320px;
      border-radius:22px;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,.04),
        rgba(255,255,255,.01)
      );
      backdrop-filter: blur(20px);
      border:1px solid rgba(255,255,255,.06);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.04),
        0 20px 60px rgba(0,0,0,.6);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      transition: all .25s ease;
    }
    .col:hover{ border-color:#34343a; transform: translateY(-1px); }

    .col-head{
      padding:14px 14px 12px 14px;
      border-bottom:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:flex-end; gap:10px;
    }
    .col-title{ font-weight:900; letter-spacing:-.2px; }
    .col-sub{ font-size:12px; color:var(--muted); margin-top:4px; }
    .progress{
      height:6px;
      background:rgba(255,255,255,.08);
      border-radius:999px;
      overflow:hidden;
      margin-top:10px;
    }

    .progress-bar{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,#8b5cf6,#10b981);
      border-radius:999px;
      transition: width .3s ease;
    }
    .col.today-highlight{
      border: 1px solid transparent;
      background:
        linear-gradient(#121214,#121214) padding-box,
        linear-gradient(135deg,#8b5cf6,#10b981) border-box;
      position: relative;
      overflow: hidden;
    }
    .pill{
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      background: rgba(255,255,255,.02);
      white-space:nowrap;
    }
    .pill.today{
      border-color: rgba(139,92,246,.55);
      background: rgba(139,92,246,.12);
      color:#ded6ff;
    }

    .list{
      padding:12px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }

    .task{
      background: rgba(18,18,20,.95);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      display:flex;
      gap:10px;
      cursor:pointer;
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
      animation: slideIn .18s cubic-bezier(.16,1,.3,1);
    }
    .task:hover{ transform: translateY(-2px); border-color:#3b3b43; background: rgba(18,18,20,1); }

    .cb{
      width:18px; height:18px;
      border-radius:6px;
      border:2px solid #6b6b76;
      display:grid; place-items:center;
      margin-top:2px;
      flex:0 0 auto;
      transition: all .15s ease;
    }
    .task.done .cb{ background: var(--accent); border-color: var(--accent); }
    .task.done .cb::after{ content:"✓"; color:#fff; font-size:12px; font-weight:900; }
    .tmain{ flex:1; display:flex; flex-direction:column; gap:6px; }
    .ttext{ font-size:14px; line-height:1.35; word-break:break-word; }
    .task.done .ttext{ text-decoration: line-through; color:var(--muted); opacity:.95; }
    .tmeta{ font-size:12px; color:var(--muted); }

    .icon{
      border:none; background:transparent; color:var(--muted);
      cursor:pointer; padding:6px; border-radius:10px;
      transition: background .15s ease, color .15s ease;
      flex:0 0 auto;
    }
    .icon:hover{ background: rgba(255,255,255,.04); color:var(--text); }
    .icon.danger:hover{
      background: rgba(239,68,68,.12);
      color: #ef4444;
      transform: scale(1.1);
    }

    .adder{
      padding:12px;
      border-top:1px solid var(--border);
      background: linear-gradient(180deg, transparent, rgba(0,0,0,.12));
    }
    .input{
      width:100%;
      border:1px solid var(--border);
      background: rgba(255,255,255,.02);
      color:var(--text);
      border-radius:14px;
      padding:12px;
      outline:none;
      font-size:14px;
      transition: border-color .15s ease, background .15s ease;
    }
    .input:focus{
      border-color: rgba(139,92,246,.55);
      background: rgba(139,92,246,.06);
    }
    .input::placeholder{ color:#6b6b76; }

    @keyframes slideIn{
      from{ opacity:0; transform: translateY(-8px) scale(.99); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    .mini-calendar{
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .mini-calendar .month-title{
      font-weight:800;
      font-size:14px;
      letter-spacing:-.2px;
    }

    .mini-calendar .weekdays,
    .mini-calendar .days{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:6px;
      font-size:11px;
      text-align:center;
    }

    .mini-calendar .weekdays{
      color:var(--muted);
      font-weight:600;
    }

    .mini-calendar .day{
      padding:6px 0;
      border-radius:10px;
      background:rgba(255,255,255,.03);
      border:1px solid transparent;
      transition:.2s ease;
    }

    .mini-calendar .day:hover{
      background:rgba(255,255,255,.06);
    }

    .mini-calendar .day.today{
      background:var(--app-gradient-soft);
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 0 15px rgba(139,92,246,.3);
      font-weight:700;
    }

    .mini-calendar .day.muted{
      opacity:.3;
    }

    .mini-calendar .day.other-month{
      opacity:.25;
      background:rgba(255,255,255,.015);
      border:1px solid transparent;
    }

    .changelog-title{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .changelog-version{
      font-size:12px;
      font-weight:600;
      color:#cfcfd4; /* gris más claro que el título */
      opacity:.85;
    }

    /* Modal calendar */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.65);
      backdrop-filter: blur(10px);
      display:none;
      align-items:center; justify-content:center;
      z-index:50;
    }
    .overlay.open{ display:flex; }
    .modal{
      width:min(560px, calc(100vw - 28px));
      border-radius:18px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 40%), var(--sidebar);
      box-shadow: var(--shadow);
      overflow:hidden;
      transform: translateY(0);
      animation: pop .16s ease-out;
    }
    @keyframes pop{
      from{ opacity:0; transform: translateY(16px) scale(.985); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }
    .mhead{
      padding:14px;
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .mhead strong{ font-size:14px; letter-spacing:-.2px; }
    .mhead span{ font-size:12px; color:var(--muted); display:block; margin-top:2px; }
    .mbody{ padding:14px; display:grid; gap:12px; }
    .calhead{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .calhead .month{ font-weight:900; letter-spacing:-.2px; }
    .nav{ display:flex; gap:8px; }
    .grid{ display:grid; grid-template-columns: repeat(7, 1fr); gap:8px; }
    .dow{ color:var(--muted); font-size:12px; text-align:center; padding:4px 0; }
    .day{
      height:44px;
      border-radius:14px;
      border:1px solid transparent;
      background: rgba(255,255,255,.02);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      position:relative;
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
      user-select:none;
    }
    .day:hover{ transform: translateY(-1px); border-color:#34343a; background: rgba(255,255,255,.035); }
    .day.muted{ opacity:.3; pointer-events:none; }
    .day.today{ border-color: rgba(139,92,246,.35); }
    .day.selected{ border-color: rgba(139,92,246,.75); background: rgba(139,92,246,.16); }
    .dot{
      position:absolute; bottom:8px;
      width:7px; height:7px; border-radius:999px;
      background: var(--accent);
      opacity:.9;
    }
    .mfoot{
      padding:0 14px 14px 14px;
      display:flex; gap:10px; justify-content:flex-end; align-items:center;
    }
    @keyframes rewardGlow {
      0% {
        box-shadow: 0 0 0 rgba(139,92,246,0);
        transform: scale(1);
      }
      40% {
        box-shadow:
          0 0 20px rgba(139,92,246,.6),
          0 0 40px rgba(16,185,129,.4);
        transform: scale(1.04);
      }
      100% {
        box-shadow: 0 0 0 rgba(139,92,246,0);
        transform: scale(1);
      }
    }

    .task.reward {
      animation: rewardGlow .5s cubic-bezier(.16,1,.3,1);
    }

    .changelog .version{
      font-weight:800;
      margin-bottom:6px;
      color:#ded6ff;
    }

    .changelog ul{
      padding-left:16px;
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .changelog li{
      font-size:12px;
      opacity:.85;
    }
    
    .edit-input {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(139,92,246,.5);
      border-radius: 8px;
      padding: 6px 8px;
      color: white;
      font-size: inherit;
      outline: none;
    }

  </style>
</head>


<body>
  <aside class="sidebar">
    <div class="logo">
      <div class="brand">
        <div class="badge" aria-hidden="true">
          <svg width="18" height="18"
               viewBox="0 0 24 24"
               fill="none"
               stroke="currentColor"
               stroke-width="2.5"
               stroke-linecap="round"
               stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        MEDI-TASKS
        <span style="opacity:.6;font-weight:600">beta</span>
        <span style="opacity:.2;font-weight:600">v0.1</span>
        <div class="badge" id="soundToggle" style="cursor:pointer;">
            <svg id="soundIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path d="M15 9a5 5 0 0 1 0 6"></path>
              <path d="M18 7a9 9 0 0 1 0 10"></path>
            </svg>
          </div>
      </div>
    </div>

    <div class="panel month-panel">
      <div class="mini-calendar" id="miniCalendar"></div>
    </div>

    <div class="panel">
      <h3>Estado</h3>
      <div class="muted" id="statusText">Cargando…</div>
    </div>
    <div class="panel">
      <h3 class="changelog-title">
        Changelog
        <span class="changelog-version">v0.1</span>
      </h3>
      <div class="muted changelog">
        <ul>
          <li>Primera version estable</li>
          <li>Calendario visual estático</li>
          <li>Doble click para editar tarea</li>
        </ul>
      </div>
    </div>
  </aside>

  <main class="board" id="board"></main>


<script src="app.js"></script>
</body>
</html>
